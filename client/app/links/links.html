<div id='container'>
  <button>
    <a href="#/links">Links</a>
  </button>
  <button>
    <a href="#/shorten">Shorten</a>
  </button>
  <input ng-model='criteria'>
  <div ng-repeat="link in data.links | orderBy:'-visits' | filter:criteria">
    <a ng-href="{{ link.baseUrl + '/' + link.code }}">{{ link.title }}</a>
    <div>{{ link.visits }}</div>
  </div>
</div>
