<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <label for='username'>Username</label>
    <input type='text'id='username' ng-model='user.username' ng-change="validate(user.username, 'username')">
    <label for='password'>Password</label>
    <input type="password" id='password' ng-model='user.password' ng-change="validate(user.password, 'password')">
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
  <div ng-repeat="fail in failed.username">
      {{ fail }}
  </div>
  <div ng-repeat="fail in failed.password">
      {{ fail }}
  </div>
</div>
